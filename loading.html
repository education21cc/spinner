<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    <meta name="theme-color" content="#000000" />
    <style>
        body {
            background: #47C3FF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .white-block {
            background: #FFFFFF;
            width: 128px;
            height: 128px;
            position: relative;
        }

        .blue-block {
            background: #47C3FF;
            width: 50%;
            height: 50%;
            animation: square-round-the-world 3.5s none 200ms infinite;
            position: absolute;
        }


        @keyframes square-round-the-world {
            0% { transform: translate(0, 0) }
            15% { transform: translate(0, 100%) }
            25% { transform: translate(0, 100%) }
            40% { transform: translate(100%, 100%) }
            50% { transform: translate(100%, 100%) }
            60% { transform: translate(100%, 0) }
            70% { transform: translate(100%, 0) }
            90% { transform: translate(0, 0) }
        }

        .outset {
            background: white;
            position: absolute;
            width: 70%;
            height: 70%;
            animation: outside-go-out 3.5s none 200ms infinite;
        }

        @keyframes outside-go-out {
            0% { right: 0; top: 0}
            50% { right: 0; top: 0}
            60% { right: -20%; top: -20% }
            70% { right: -20%; top: -20% }
            90% { right: 0; top: 0 }
            100% { right: 0; top: 0 }
        }

        .subtext {
            margin-top: 32px;
            color: white;
            font: 26px 'Open Sans', sans-serif;
        }

        .subtext:after {
            content: '.';
            width: 33px;
            display: inline-block;
            animation: dots 3.5s steps(5, end) infinite;
            position: absolute;
        }


        @keyframes dots {
            0% { content: '.' }
            15% { content: '..' }
            25% { content: '..' }
            40% { content: '...' }
            50% { content: '...' }
            60% { content: ''}
            70% { content: '' }
            90% { content: '.' }
        }        


        /* @keyframes dots {
            0%, 20% {
                content: '.'
            }
            60% {
                content: '..'
            }
            80% {
                content: '...'
            }
            100% {
                content: '.'
            }
        }	 */
    </style>
  </head>
  <body>
      <div class="white-block">
          <div class="outset"></div>
          <div class="blue-block"></div>
      </div>
      <div class="subtext">
          Stay curious
      </div>
  </body>
</html>
